{% extends 'base.html' %}

{% block content %}

<section class="mt-5 pt-5">
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Picture</th>
                <th scope="col">Created at</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for pic in pic_objects %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{pic.title}}</td>
                <td>{{pic.created_at}}</td>
                <td>
                   
                    <a href="{% url 'pic_delete' pic.id %}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</section>



{% endblock content %}
